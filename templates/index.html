<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸŒ¾ Crop Yield Prediction</h1>

    <form method="POST" class="grid-form">

        <div class="form-group">
            <label>Crop</label>
            <select name="crop" required>
                <option value="">Select Crop</option>
                {% for crop in crops %}
                    <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Season</label>
            <select name="season" required>
                <option value="">Select Season</option>
                {% for season in seasons %}
                    <option value="{{ season }}">{{ season }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>State</label>
            <select name="state" required>
                <option value="">Select State</option>
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Crop Year</label>
            <input type="number" name="year" placeholder="e.g. 2010" required>
        </div>

        <div class="form-group">
            <label>Area (hectares)</label>
            <input type="number" step="any" name="area" placeholder="e.g. 5000" required>
        </div>

        <div class="form-group">
            <label>Production (tonnes)</label>
            <input type="number" step="any" name="production" placeholder="e.g. 20000" required>
        </div>

        <div class="form-group">
            <label>Annual Rainfall (mm)</label>
            <input type="number" step="any" name="rainfall" placeholder="e.g. 1200" required>
        </div>

        <div class="form-group">
            <label>Fertilizer (kg/hectare)</label>
            <input type="number" step="any" name="fertilizer" placeholder="e.g. 300" required>
        </div>

        <div class="form-group full-width">
            <label>Pesticide (kg/hectare)</label>
            <input type="number" step="any" name="pesticide" placeholder="e.g. 150" required>
        </div>

        <div class="full-width">
            <button type="submit">Predict Yield</button>
        </div>
    </form>

    {% if prediction %}
        <div class="result">
            ðŸŒ± Predicted Yield: <strong>{{ prediction }}</strong> tons/hectare
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
